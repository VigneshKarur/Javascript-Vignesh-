<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://use.fontawesome.com/3c271793cb.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>

         <h1 class="head">TO-DO-LIST</h1>
         <div class="outer">
        <div id="tasker" class="tasker">
	<div id="error" class="error">Please enter a task</div>
	<div id="tasker-header" class="tasker-header">
		<input type="text" id="input-task" placeholder="Enter a task" class="form-control">
		<button id="add-task-btn"><i class="fa fa-plus" aria-hidden="true"></i>
		</button>
	</div>
	<div class="tasker-body">
		<ul id="tasks" class="task"></ul>
	</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
